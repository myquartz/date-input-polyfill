<!DOCTYPE html>
<html style="height: 100%;" lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Polyfill Test</title>
    <meta name="description" content="Polyfill Test">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  </head>
  <body style="width: 100%; height: auto; background-color: #dddddd;" class="no-auto-polyfill">
	<form action="https://esi.vn/devhelp/cors-post-data" method="GET" target="demo">
    <p>
      normal:
      <input name="v0" type="date" />
      <script>
        var theDate = document.querySelector('input[type="date"]');
        theDate.addEventListener('change', function() {
          console.log('blank date input:', theDate.value);
        });
      </script>
    </p>

    <p>
      with value:
      <input name="v1" type="date" value="2015-03-28" lang="vi" />
    </p>

    <p>
      with format ("date-format"):
      <input name="v2" type="date" lang="en" date-format="mm/dd/yyyy" />
    </p>

    <p>
      with format ("data-date-format"):
      <input name="v3" type="date" lang="vi" data-date-format="dd/mm/yyyy" value="2015-03-28" />
    </p>

    <p>
      text class with format:
      <input name="v4" class="date-polyfill" type="text" lang="vi" date-format="dd/mm/yyyy" autocomplete="off" />
    </p>


    <p id="dynamic" style="margin-top: 2em; margin-left: 2em;">
      dynamically created:
      <script>
        setTimeout(function() {
          var input = document.createElement("input");
          input.setAttribute("type", "date");
          input.setAttribute("name", "v5");
          document.getElementById("dynamic").appendChild(input);
          addPicker(input);
          
          var input2 = document.createElement("input");
          input2.setAttribute("type", "text");
          input2.setAttribute("name", "v6");
          document.getElementById("dynamic").appendChild(input2);
          addPicker(input2);
        }, 2000);
      </script>
    </p>
    <button type="submit">Send</button>
		</form>
    <script src="date-input-polyfill.dist.js"></script>

  </body>
</html>
